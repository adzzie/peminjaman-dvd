<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Form Peminjaman</title>
</head>
<body>


<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Peminjaman</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Peminjaman</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Form</h3>
                        </div>
                        <!-- /.card-header -->
                        <form role="form" method="post" th:action="@{/}" th:object="${data}">
                            <div class="card-body">
                                <input th:field="*{id}" type="hidden" >
                                <div class="form-group">
                                    <label for="pelanggan">Pelanggan : </label>
                                    <select id="pelanggan" data-error="#err0" name="pelanggan" class="form-control selectpicker" data-live-search="true" required th:field="*{pelanggan}">
                                        <option value="" style="display: none;">-- Select --</option>
                                        <option data-tokens="" th:each="dPelanggan : ${dataPelanggan}" th:value="${dPelanggan.id}" th:text="${dPelanggan.nama}"></option>
                                    </select>
                                    <div id="errorTxt" class="cErr0" style="color: red">
                                        <span id="err0"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dvd">judul Film : </label>
                                    <select id="dvd" data-error="#err0" name="dvd" class="form-control selectpicker" data-live-search="true" required th:field="*{dvd}">
                                        <option value="" style="display: none;">-- Select --</option>
                                        <option data-tokens="" th:each="dDvd : ${dataDvd}" th:value="${dDvd.id}" th:text="${dDvd.judulFilm}"></option>
                                    </select>
                                    <div id="errorTxt" class="cErr0" style="color: red">
                                        <span id="err0"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="tanggal">Tanggal Pinjam</label>
                                    <input class="form-control" id="tanggal" placeholder="Tanggal Pinjam"
                                           type="datetime-local" th:field="*{tanggalPeminjaman}" required>
                                </div>

                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer clearfix">
                                <div class="float-right">
                                    <button type="submit">Save</button>
                                    <a type="button" th:href="@{/}">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>

    </section>
    <!-- Main content -->

</div>

</body>
</html>
